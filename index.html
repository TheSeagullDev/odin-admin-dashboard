<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard"><img src="assets/view-dashboard.svg">Dashboard</div>
            <div><img src="assets/home.svg">Home</div>
            <div class="spacer1"></div>
            <div><img src="assets/card-account-details-outline.svg">Profile</div>
            <div><img src="assets/message-reply.svg">Messages</div>
            <div><img src="assets/clock-time-three.svg">History</div>
            <div><img src="assets/file-multiple-outline.svg">Tasks</div>
            <div><img src="assets/account-group.svg">Communities</div>
            <div class="spacer2"></div>
            <div><img src="assets/cog.svg">Settings</div>
            <div><img src="assets/help-box.svg">Support</div>
            <div><img src="assets/shield-check.svg">Privacy</div>
        </div>
        <div class="header">
            <div class="top">
                <img src="assets/magnify.svg" class="magnify">
                <input type="search" name="search" id="search">
                <img src="assets/bell-ring-outline.svg" class="bell">
                <img src="assets/theseagulldev.jpg" class="profile-pic" id="top-pic">
                <div class="username-top">TheSeagullDev</div>
            </div>
            <div class="bottom">
                <img src="assets/theseagulldev.jpg" class="profile-pic" id="big-pic">
            </div>
        </div>
        <div class="content">
            DUMMY CONTENT
        </div>
    </div>
</body>
</html>
